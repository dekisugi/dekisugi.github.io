# Configuration | Jekyll • Simple, blog-aware, static sites
# https://jekyllrb.com/docs/configuration/


theme: jekyll-theme-minimal

lang: ja
title: "geeko.dev"
author: &author "dekisugi"

markdown: kramdown

kramdown:
  input: GFM
  auto_ids: false # It is evil that this config is true by default. Holy shit.

defaults:
  -
    scope: 
      path: "" # empty = all
    values:
      layout: with-date
      author: *author
